<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acid-Base Simulation</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Interactive Acid-Base Simulation</h1>

  <section class="controls">
    <label>Select Substance:
      <select id="substance">
        <option value="HCl">HCl (Strong Acid)</option>
        <option value="NaOH">NaOH (Strong Base)</option>
        <option value="CH3COOH" selected>CH‚ÇÉCOOH (Weak Acid)</option>
      </select>
    </label>

    <label>Concentration (M):
      <input type="range" id="concentration" min="0.01" max="1.0" step="0.01" value="0.1"/>
      <span id="concVal">0.10</span>
    </label>

    <label>Acid Volume (L):
      <input type="number" id="volumeInput" step="0.01" value="0.05"/>
    </label>

    <label>Base Concentration (M):
      <input type="number" id="baseInput" step="0.01" value="0.1"/>
    </label>

    <button id="simulate">Simulate</button>
  </section>

  <section class="output">
    <p>Current pH: <span id="pH">7.00</span></p>
    <canvas id="titrationChart" width="600" height="400"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
